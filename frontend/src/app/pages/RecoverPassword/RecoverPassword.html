<div class="recover-password-page">
    <h2>Recover Password</h2>
    <p>Please enter your recovery code and choose a new password.</p>
    <form (ngSubmit)="handleRecovery($event)">
        <input id="recovery-code" type="text" placeholder="Enter your recovery code" [(ngModel)]="code" name="code"
            maxLength="6" />
        <div class="password-wrapper">
            <input [type]="showNewPassword ? 'text' : 'password'" placeholder="New Password" [(ngModel)]="newPassword"
                name="newPassword" />
            <button type="button" (click)="toggleNewPasswordVisibility()" class="toggle-password">
                <fa-icon [icon]="showNewPassword ? 'eye-slash' : 'eye'"></fa-icon>
            </button>
        </div>
        <div class="password-wrapper">
            <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm New Password"
                [(ngModel)]="confirmPassword" name="confirmPassword" />
            <button type="button" (click)="toggleConfirmPasswordVisibility()" class="toggle-password">
                <fa-icon [icon]="showConfirmPassword ? 'eye-slash' : 'eye'"></fa-icon>
            </button>
        </div>
        <button class="submitButton" type="submit">Reset Password</button>
    </form>
    <button class="cancelButton" (click)="cancel()">Cancel</button>
    <app-modal [message]="message" [buttons]="[{ label: 'Close', action: handleModalClose.bind(this) }]"></app-modal>
</div>
