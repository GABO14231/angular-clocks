<div class="morse-clock">
    <div class="led-wrap">
        <div class="label">H</div>
        <div class="led" [class.on]="blinkH"></div>
    </div>
    <div class="led-wrap">
        <div class="label">M</div>
        <div class="led" [class.on]="blinkM"></div>
    </div>
    <div class="led-wrap">
        <div class="label">S</div>
        <div class="led" [class.on]="blinkS"></div>
    </div>
</div>
