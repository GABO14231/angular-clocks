<div class="digital-clock">
    <span class="digit hour">{{hour}}</span>
    <span class="separator">:</span>
    <span class="digit minute">{{minute}}</span>
    <span class="separator">:</span>
    <span class="digit second">{{second}}</span>
    <span class="period" *ngIf="period">{{period}}</span>
</div>
